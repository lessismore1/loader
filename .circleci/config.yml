version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
  deployment:
    production:
      branch: master
      steps:
        - npm run build
      codedeploy:
        Loader:
          application_root: /build
          revision_location:
            revision_type: S3
            s3_location:
              bucket: decentraland-loader
              key_pattern: deploy-{SHORT_COMMIT}-{BUILD_NUM}
          deployment_group: CodeDeployBGStack-qxnr3wf-LoaderAutoScalingGroup-JQNR6O4GZHRW

